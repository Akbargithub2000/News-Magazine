{% extends 'authors/base.html' %}

{% block title %}Author Login{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-success w-100 mt-2">Submit</button>
    </form>
</div>
{% endblock %}
